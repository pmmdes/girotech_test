<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b16ebd213e.js" crossorigin="anonymous"></script> 
    <title>Girotech</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">
            Desafio Girotech
        </a>

        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a href="https://github.com/pmmdes/girotech_test.git" class="nav-link">Github</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row p-5">
            <div class="col-8 border">
                <div id="form">
                    <form action="" onsubmit="Form.submit(event)">
                        
                        <div class="form-group">
                            <label for="capital_investment">Capital de Investimento: </label>
                            <div class="input-group">                                
                                <div class="input-group-prepend">
                                    <span class="input-group-text">R$</span>
                                </div>                            
                                <input type="number" step="0.01" name="capital_investment" class="form-control" id="capital_investment" placeholder="1000,00"/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="time_investment">Tempo de investimento (meses): </label>
                            <div class="input-group">                                
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-calendar"></i>                                        
                                    </span>
                                </div>                            
                                <input type="number" name="time_investment" id="time_investment" placeholder="12"/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="taxes">Taxa de juros (ao mês): </label>
                            <div class="input-group">                                
                                <div class="input-group-prepend">
                                    <span class="input-group-text">%</span>
                                </div>                            
                                <input type="number" step="0.05" name="taxes" id="taxes" placeholder="12,50" />
                            </div>
                        </div>                 
                
                        <button type="submit" class="btn btn-success" onclick="DOM.activeElements()">Calcular</button>
                    </form>
                </div>

                <hr>

                <section id="results_section" class="hidden">
                    <h3>Retorno total de investimento:</h3>
                    <p id="investment_return_label"></p>
                    <br>
                    <h3>Retorno total da taxa de juros:</h3>
                    <p id="tax_return_label"></p>
                </section>           
            </div>

            <div class="col-4">
                <table class="table table-striped hidden" id="history_table">
                    <thead>
                        <th>Mês</th>
                        <th>Retorno</th>
                    </thead>
                    <tbody>
                    </tbody>
            
                </table>
            </div>
        </div>
    </div>



    <script src="scripts.js"></script>
</body>
</html>
